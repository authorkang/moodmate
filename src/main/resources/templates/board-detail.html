<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" crossorigin="anonymous"></script>
  <style>
    .btn-primary {
      background-color: #e3f0ff;
      color: #0d6efd;
      border: none;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container py-3">
      <div class="mb-3">
        <a href="/board/list" class="btn btn-secondary mb-3">Back</a>
      </div>
      <h2 class="mb-4 text-center">Post Details</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover" style="max-width: 600px; margin: 0 auto;">
          <tbody>
            <tr>
              <th class="text-start">Title</th>
              <td class="text-start" style="color: #0d6efd;" th:text="${board.boardTitle}"></td>
            </tr>
            <tr>
              <th class="text-start">Writer</th>
              <td class="text-start" th:text="${board.boardWriter}"></td>
            </tr>
            <tr>
              <th class="text-start">Age</th>
              <td class="text-start" th:text="${board.writerAge}"></td>
            </tr>
            <tr>
              <th class="text-start">Date</th>
              <td class="text-start" th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
              <th class="text-start">Request</th>
              <td class="text-start" style="color: #0d6efd;" th:text="${board.boardRequest}"></td>
            </tr>
            <tr>
              <th class="text-start">Response</th>
              <td class="text-start" style="color: #0d6efd;" th:text="${board.boardResponse}"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button onclick="updateReq()" class="btn btn-primary btn-lg w-50 mx-auto mb-3 d-block mt-5">Edit</button>
    </div>
  </div>
<script th:inline="javascript">
  const updateReq = () => {
      const id = '[[${board.id}]]';
      location.href = "/board/update/" + id;
  }
</script>
</body>
</html>

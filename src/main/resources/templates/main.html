<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .btn-primary {
        background-color: #e3f0ff;
        color: #0d6efd;
        border: none;
      }
      .btn-primary:hover, .btn-primary:focus {
        background-color: #0d6efd;
        color: #fff;
      }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container py-3 text-center">
        <h1 class="display-4 fw-bold text-primary mb-5">My Page</h1>
        <p th:if="${session.loginEmail}" th:text="'Login ID: ' + ${session.loginEmail}" class="mb-4"></p>
        <a href="/board" class="btn btn-primary btn-lg w-50 mx-auto mb-3">Mood Journal</a>
        <a href="/member/update" class="btn btn-primary btn-lg w-50 mx-auto mb-3">Edit My Info</a>
        <a href="/member/logout" class="btn btn-primary btn-lg w-50 mx-auto mb-3">Logout</a>
        <a href="/member/" class="btn btn-primary btn-lg w-50 mx-auto mb-3" th:if="${session.loginRole == 'ADMIN'}">Member List</a>
    </div>
</div>
</body>
</html>

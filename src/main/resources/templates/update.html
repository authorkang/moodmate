<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-primary {
      background-color: #e3f0ff;
      color: #0d6efd;
      border: none;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-center">Edit Info</h2>
  <form action="/member/update" method="post" name="updateForm" class="mx-auto" style="max-width:400px;">
    <input type="hidden" th:value="${updateMember.id}" name="id">
    <div class="mb-3">
      <label for="memberEmail" class="form-label">Email</label>
      <input type="text" th:value="${updateMember.memberEmail}" name="memberEmail" id="memberEmail" class="form-control" readonly required title="Please enter your email." placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="memberPassword" class="form-label">Password</label>
      <input type="text" th:value="${updateMember.memberPassword}" name="memberPassword" id="memberPassword" class="form-control" required title="Please enter your password." placeholder="Enter your password">
    </div>
    <div class="mb-3">
      <label for="memberName" class="form-label">Name</label>
      <input type="text" th:value="${updateMember.memberName}" name="memberName" id="memberName" class="form-control" required title="Please enter your name." placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" th:value="${updateMember.age}" name="age" id="age" class="form-control" min="0" required title="Please enter your age." placeholder="Enter your age">
    </div>
    <div class="mb-3">
      <label for="openaiApikey" class="form-label">OpenAI API Key</label>
      <input type="text" th:value="${updateMember.openaiApikey}" name="openaiApikey" id="openaiApikey" class="form-control" required title="Please enter your OpenAI API Key." placeholder="Enter your OpenAI API Key">
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary btn-lg w-100 flex-fill">Update Info</button>
      <a href="/main" class="btn btn-primary btn-lg w-100 flex-fill">Back</a>
    </div>
  </form>
</div>
</body>
</html>

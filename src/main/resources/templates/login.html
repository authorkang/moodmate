<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .btn-primary {
        background-color: #e3f0ff;
        color: #0d6efd;
        border: none;
      }
      .btn-primary:hover, .btn-primary:focus {
        background-color: #0d6efd;
        color: #fff;
      }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container py-3">
        <h2 class="mb-4 text-center">Login</h2>
        <form action="/member/login" method="post" class="mx-auto" style="max-width:400px;">
            <div class="mb-3">
                <label for="memberEmail" class="form-label">Email</label>
                <input type="text" id="memberEmail" name="memberEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="memberPassword" class="form-label">Password</label>
                <input type="password" id="memberPassword" name="memberPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
        </form>
    </div>
</div>
</body>
</html>
